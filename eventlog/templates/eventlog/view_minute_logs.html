<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Logs</title>
</head>
<body>
<h1>Event logs for {{ user_id}}</h1>
<h2>{{ start_date }} - {{ end_date}}</h2>
<hr />
{% if log_data %}
    {% for log_day in log_data %}
    <h3>{{ date }}</h3>
        {% if log_day.minute_logs %}}
        <table border="1">
            {% for minute_log in log_day.minute_logs %}
            <tr>
                <td>{{ event }}</td>
                <td>{{ time }}</td>
                <td>{{ text }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}}
    {% endfor %}
{% endif %}
</table>
</body>
</html>
